<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <title> First Forms </title>    
    </head>

    <body>
        <h1>Forms</h1>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create An Account</h1>
                    <div class="social-container">
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <span> use your email for registration </span>
                    
                    <input type="text" placeholder="Name">
                    <input type="tel" placeholder="Phone.no" maxlength="10">
                    <input type="text" placeholder="Adress">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confrim-Password"><br>
                    <button>Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                     <h1>Sign In</h1>
                     <div class="social-container">
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                     </div>
                        <span> log in to your Account </span>
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Password"><br>
                        <a href="#">Forget the password?</a><br>
                        <button>Log In</button>
                </form>
            </div>

            <div class="overlay-container"> 
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Have Already Account</h1>
                            <p>To keep connect with us please login with your account here!</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Create your Account</h1>
                            <p>Enter your personal detail and start journey with us</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
            </div>
        </div>

            <script src="index.js"></script>
       
    </body>
</html>
